<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="game.css">
 <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
  <h2>GAME OF LIFE</h2>
  <table id='board'></table>
  
  <div id='control_panel'>
    <button id = 'step' class='btn btn-success'>Step</button>
    <button id = 'play' class='btn btn-primary'>Play</button>
    <button id = 'resetR' class='btn btn-info'>Reset Random</button>
    <button id = 'clear' class='btn btn-default'>Clear</button>
    <button id = 'loadPattern' class='btn btn-warning'>Load Pattern</button>
  </div>
  
  <script src="game.js"></script>
  
</body>
</html>
